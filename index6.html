<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col">
                <div class="d-flex mb-2">
                <a href="#collapseExemplo" class="btn btn-primary m-1" 
                role="button" 
                data-bs-toggle="collapse" 
                aria-expanded="false" 
                aria-controls="collapseExemplo">
                Link</a>

                
                <button href="#collapseExemplo" class="btn btn-primary m-1" 
                role="button"
                data-bs-toggle="collapse" 
                data-bs-target="#collapseExemplo" 
                aria-expanded="false" 
                aria-controls="collapseExemplo">
                Bot√£o</button>

                <p data-bs-toggle="collapse" data-bs-target="#collapseExemplo">Texto</p>
                
            </div>
            <div class="collapse" id="collapseExemplo">
                <div class="card card-body">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore perspiciatis delectus placeat nesciunt corrupti mollitia fugit nulla earum eius laborum adipisci atque nemo molestias explicabo beatae consectetur, non voluptatibus harum.
                </div>
            

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
